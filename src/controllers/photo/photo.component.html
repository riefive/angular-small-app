<div class="my-custom-table">
  <table mat-table [dataSource]="displayedData" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ padding: '5px'}">
        <img [src]="element.thumbnailUrl" [alt]="element.title" [ngStyle]="{ width: '40px', height: '40px', cursor: 'pointer' }" (click)="handlePhotoClick(element.url)" />
      </td>
    </ng-container>
  </table>

  <mat-paginator #paginator
    aria-label="Select page"
    class="paginator"
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
